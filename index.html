<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Heroes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sayfanın üst bölüm başlangıcı -->
    <header class="container">
        <img width="100%" src="./images/image 1.svg" alt="">
        <img width="35%" src="./images/image 2.svg" alt="">
    </header>
    <!-- Sayfanın üst kısım bitişi -->

    <!-- Süper kahramanların bulunduğu ana bölümün başlangıcı -->
    <main class="container">
        <div class="heroesBox">
            <div class="frame">
                <img class="heroImg" src="./images/image 3.svg" alt="">
                <span class="heroName">A-Bomp HAS</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 4.svg" alt="">
                <span class="heroName">Adam Warlock</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 5.svg" alt="">
                <span class="heroName">Alex Power</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 6.svg" alt="">
                <span class="heroName">American Eagle <br>(Json Strongbow)</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 7.svg" alt="">
                <span class="heroName">Anita Blake</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 8.svg" alt="">
                <span class="heroName">Agent Zero</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 9.svg" alt="">
                <span class="heroName">Alex Power</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 10.svg" alt="">
                <span class="heroName">Apocalypse</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 3.svg" alt="">
                <span class="heroName">A-Bomp HAS </span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 5.svg" alt="">
                <span class="heroName">Alex Power</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 8.svg" alt="">
                <span class="heroName">Agent Zero</span>
            </div>
            <div class="frame">
                <img class="heroImg" src="./images/image 3.svg" alt="">
                <span class="heroName">A-Bomp HAS</span>
            </div>
        </div>
    </main>
    <!-- Süper kahramanların bulunduğu ana bölümün bitişi -->

    <!-- Sayfa numaralarının yer aldığı alt bölümün başlangıcı -->
    <div class="pagesBox container">
        <ul class="pagination">
            <li class="pageNumber">< </li>
            <li class="pageNumber">1</li>
            <li class="pageNumber">...</li>
            <li class="pageNumber">99</li>
            <li class="pageNumber">100</li>
            <li class="pageNumber">101</li>
            <li class="pageNumber">...</li>
            <li class="pageNumber">200</li>
            <li class="pageNumber">></li>
        </ul>
    </div>
    <!-- Sayfa numaralarının yer aldığı alt bölümün bitişi -->
</body>

</html>
